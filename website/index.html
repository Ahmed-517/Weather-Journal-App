<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</head>

<body>
  <div id="app">

    <nav class="mb-5 navbar navbar-dark bg-primary">
      <div class="container headline">
        <a class="navbar-brand" href="./">Weather Journal App</a>
      </div>
    </nav>

    <div class="mb-5 container zip">
      <label for="zip" class="form-label">Enter Zipcode here</label>
      <input type="text" id="zip" class="form-control" placeholder="Enter zip code here">
    </div>

    <div class="mb-5 container feel">
      <label for="feeling" class="form-label">How are you feeling today?</label>
      <textarea class="myInput form-control mb-5" id="feeling" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      <button id="generate" type="submit" class="btn btn-primary w-100"> Generate </button>
    </div>

    <div class="container">
      <div class="entry card text-white bg-primary mb-3">
        <div class="title card-header">Most Recent Entry</div>
        <div class="card-body" id="entryHolder">
          Date: <div id="date"></div>
          <hr>
          Temprature: <div id="temp"></div>
          <hr>
          Feeling: <div id="content"></div>
        </div>
      </div>

    </div>
    
    <div class="container" id="error">
      
    </div>

  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
